{% extends 'base.html' %}
{% block conteudo %}
<div class="row justify-content-center">
  <div class="col-lg-12">
    <!-- Abas de navegação -->
    <ul class="nav nav-tabs" id="automationTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="seeu-tab" data-bs-toggle="tab" data-bs-target="#seeu" type="button"
          role="tab" aria-controls="seeu" aria-selected="true">SEEU {{ root }}</button>
      </li>
    </ul>

    <div class="tab-content" id="automationTabsContent">
      <div class="tab-pane fade show active" id="seeu" role="tabpanel" aria-labelledby="seeu-tab">
        <table class="table table-bordered table-hover" data-url="{% url 'automacoes:seeu:intimar_pessoalmente_a_partir_despacho' %}" automacao>
          <tr>
            <td>Intimar pessoalmente a <br/>partir de despacho</td>
            <td style="width: 60%">
              <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 0%"></div>
              </div>
            </td>
            <td>
              <button class="iniciar btn btn-success btn-sm d-block w-100 mb-1"><i class="fas fa-play"></i> Iniciar</button>
              <button class="pausar btn btn-warning btn-sm d-block w-100 mb-1"><i class="fas fa-pause"></i> Pausar</button>
              <button class="continuar btn btn-primary btn-sm d-block w-100 mb-1"><i class="fas fa-play"></i> Continuar</button>
              <button class="cancelar btn btn-danger btn-sm d-block w-100 mb-1"><i class="fas fa-times"></i> Cancelar</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock conteudo %}
